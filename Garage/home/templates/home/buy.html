{% extends "home/layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy/" method="post">
        {% csrf_token %}
        {% for prod in product %}
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="count" value={{prod.name}} type="text" disabled>
                <label class="form-label">Product Category</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="count" value={{prod.category}} type="text" disabled>
                <label class="form-label">Product Price</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="count" value={{prod.price}} type="number" disabled>
            </div>
            <a href='{% url 'profile' prod.name %}'>
                <button class="btn btn-primary">See Profile</button>
            </a>
        {% endfor %}
    </form>
    {% if error %}
        <div>
            <p textaling:"center">{{ error }}</p>
        </div>
    {% endif %}

{% endblock %}
